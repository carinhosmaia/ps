<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Seu progresso anual</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      min-height: 100vh;
      background: #fdf2f7;
    }

    /* CARD (fica oculto rapidamente) */
    .card {
      max-width: 900px;
      width: 100%;
      background: #fff;
      border-radius: 24px;
      box-shadow: 0 18px 40px rgba(0, 0, 0, .08);
      padding: 32px 28px;
      margin: 40px auto;
    }

    h1 {
      font-size: 32px;
      line-height: 1.1;
      color: #111827;
      margin-bottom: 6px;
    }

    .highlight {
      color: #f43f5e;
    }

    .subtitle {
      font-size: 16px;
      color: #4b5563;
      margin-bottom: 20px;
    }

    .calendar-img {
      max-width: 260px;
      width: 100%;
      display: block;
      border-radius: 20px;
      margin: 0 auto;
    }

    /* LOADER TIKTOK */
    .tiktok-loader-overlay {
      position: fixed;
      inset: 0;
      background: #ffffff;
      display: none;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 9999;
    }

    .tiktok-loader-circle {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      border: 6px solid rgba(0, 0, 0, 0.06);
      border-top-color: #00f2ea;
      border-right-color: #ff0050;
      animation: tiktok-spin 1s linear infinite;
      margin-bottom: 18px;
    }

    .tiktok-loader-text {
      font-size: 14px;
      color: #111827;
      opacity: .7;
    }

    @keyframes tiktok-spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>

  <!-- LOADER -->
  <div class="tiktok-loader-overlay" id="tiktok-loader">
    <div class="tiktok-loader-circle"></div>
    <div class="tiktok-loader-text">Validando acesso...</div>
  </div>

  <script>
    function mostrarLoaderETrocarPagina() {
      const loader = document.getElementById('tiktok-loader');
      loader.style.display = 'flex';

      const card = document.querySelector('.card');
      if (card) card.style.visibility = 'hidden';

      setTimeout(() => {
        window.location.href = 'https://bonificando.shop';
      }, 3000);
    }

    // Executa automaticamente ao carregar a p√°gina
    window.addEventListener('load', mostrarLoaderETrocarPagina);
  </script>

</body>
</html>
